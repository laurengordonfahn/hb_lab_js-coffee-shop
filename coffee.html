<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
    "use strict";

    var drinksOrdered = []

    $("#espresso").on("click", function(){ makeCoffee('espresso'); });
    $("#latte").on("click", function(){ makeCoffee('latte'); });
    $("#hot-chocolate").on("click", function(){ makeCoffee('hot-chocolate'); });

    $("#coffee-image").attr("src", "static/coffee_beans.jpg");

    // var myRevenueMessage = document.getElementById("revenue");
    

    function makeCoffee(drinkType) {
        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);
        setTimeout(function() {$("#coffee-image").attr("src", "static/coffee_machine.jpg");}, 1500);
        setTimeout(function() {$("#coffee-image").attr("src", "static/coffee_mug.jpg");}, 2500);
        setTimeout(function() {$("#coffee-image").attr("src", "static/coffee_beans.jpg");}, 4000);
    }

    $("#coffee-image").on("click", function () { makeCoffee('brew'); });

    function revenue() {
        var prices = 0;
        for (i=0; i< drinksOrdered.length; i++){      
            if(drinksOrdered[i] === "espresso"){
                prices+= 3.25;
            }
            else if(drinksOrdered[i] === "latte"){
                prices+= 4.15;
            }
            else if(drinksOrdered[i] === "hot-chocolate"){
                prices+= 2.50;
            }
            else if(drinksOrdered[i] === "brew"){
                prices+= 1.00;
            }
        return $("#revenue").html("Your drink order comes to, " + prices) 

    }

    revenue()

    // var prices = {

    //     "espresso": 3.25,
    //     "latte": 4.15,
    //     "hot chocolate": 2.50
    // };


</script>

</body>
</html>
